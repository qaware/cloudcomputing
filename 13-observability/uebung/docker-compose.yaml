#      - tempo
#      - prometheus
#      - promtail
#    ports:
#      - "8088:8088"
#    volumes:
#      - sky_map_logs:/logs
#    networks:
#      - default

volumes:
  tle_fetcher_logs: {}
  sky_map_logs: {}
  prometheus_data: {}
  loki_data: {}
  tempo_data: {}
  grafana_data: {}

networks:
  default:
    driver: bridge
