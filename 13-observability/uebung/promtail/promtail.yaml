server:
  http_listen_port: 0
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: "http://loki:3100/loki/api/v1/push"

scrape_configs:
  - job_name: "Quarkus application logs"
    static_configs:
      - labels:
          app: tle-fetcher
          __path__: /tle-fetcher-logs/application.log
    pipeline_stages:
      - json:
          expressions:
            output: message
      - timestamp:
          source: timestamp
          format: RFC3339Nano
